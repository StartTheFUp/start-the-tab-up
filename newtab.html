<!doctype html>
<html>  
	<head>    
		<title>Start The Tab Up</title>
		<script src="/newtab.js"></script>
		<script src="/embed.js"></script>
		<script src="/jquery.js"></script>
<!-- 		<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
 -->	
		<meta name="twitter:widgets:csp" content="on">

	</head>  	

	<body style="background-color: black;">
		<div id="bg-img-cont" style="
			position:absolute; 
			top:0; 
			left:0; 
			height:100vh; 
			width:100%; 
			z-index:-1;
			filter:grayscale(100%);
			border:0 solid transparent;">
<!-- 			<img id="bg-img" src="black-sq.png"style="
				object-fit: cover;
				object-position: center;
				height: 100%;
    			width: 100%;"> -->
		<div id="background-img" style="
			position:absolute; 
			top:0; 
			left:0; 
			z-index:-1;
			height:100vh; 
			width:100%; 
			background-image:url('https://source.unsplash.com/collection/9538144/1100x750/'); 
			background-size: cover;
			background-position:center; 
			background-position:50% 50%; 
			filter:grayscale(100%);">
		</div>
		</div>

		<div id="date-cont" style="color:white; text-align: center; font-size: 1.5rem; font-family: 'Playfair Display', Helvetica; position: absolute; top:1rem; width:100%;z-index: 1;text-shadow: 2px 2px 0 rgba(0,0,0,1);">
		</div>

		<div id="time-cont">
			<div id="hour-cont" style="color:white; text-align: center; font-size: 13rem; font-family: 'Playfair Display', Helvetica; margin-top:calc(50vh - 10rem);text-shadow: 3px 3px 0 rgba(0,0,0,1);"></div>
			<div id="sec-cont" style="color:white; text-align: center; font-size: 2rem; margin-top: -3rem; font-family: 'Playfair Display', Helvetica;text-shadow: 2px 2px 0 rgba(0,0,0,1);"></div>	
		</div>

		<div id="popup-btn-cont" style="text-align: center;">
			<a id="tf-popup-btn" class="typeform-share button" href="https://dbaruchel.typeform.com/to/wgInU6" data-mode="drawer_right" 
			style="display:inline-block;
				text-decoration:none;
				background-color:#FFF000;
				color:black;
				cursor:pointer;
				font-family:Oswald,sans-serif;
				font-size:18px;
				letter-spacing: 0.03em;
				line-height: 48px;
			    text-align: center;
			    margin: 3rem 0;
			    height: 48px;
			    padding: 0px 23px 0 21px;
			    border-radius: 25px;
			    max-width: 100%;
			    white-space: nowrap;
			    overflow: hidden;
				text-overflow:ellipsis;
				font-weight:bold;
				-webkit-font-smoothing:antialiased;
				-moz-osx-font-smoothing:grayscale;" 
				data-submit-close-delay="0">
				<img src="stfu-icon-round-small.png" style="height: 1rem; width:1rem;     padding-right: 0.3rem;">
				<span> CALL THE F TEAM</span>
			</a> 
		</div>

		<div id="stfu-logo" style="position:absolute; bottom:2rem; left:2rem">
			<a href="http://www.startthefup.co" style="cursor:pointer">
				<img src="stfu-long-no-bg.png" style="height: 20px">
			</a>
		</div>

		<div class="drawer-closed" id="outer-tw-wrapper" style="
			width:430px; 
			height:100vh;
			position: absolute;
			top:0;
			right:0;
			transition: ease-in-out 0.5s;
			opacity:0.9;
			">
			<div id="drawer-arrow" style="
				width:30px;
				height:200px;
				line-height: 200px;
				text-align: center;
				background-color:#293033;
				color:white;
				position: absolute;
				left:0px;
				top:calc(50vh - 100px);
				border-radius: 30px 0 0 30px; 
				"> 
				<img src="chevron-white.png" style="width: 10px">
				
			</div>

			<div id="tw-wrapper" style="
				width:400px; 
				height:100vh;
				overflow: scroll;
				position: absolute;
				top:0;
				right:0;
				transition: ease-in-out 0.5s;
				">


				<a class="twitter-timeline" data-dnt="true" data-theme="dark" href="https://twitter.com/startthefup"></a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
			</div>

		<style>
			#drawer-arrow:hover {
				background-color:#1f2529 !important;
				cursor: pointer;
			}
			.drawer-closed {
				transform: translateX(350px);
			}
			.drawer-closed #drawer-arrow img {
				transform: rotate(180deg);
			}
			
		</style>

	</body>
</html>
